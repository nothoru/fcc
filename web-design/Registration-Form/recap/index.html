<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>


    <form action="#" method="post">
      
        <fieldset>
            <label for="first-name">Enter Your Last Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your First Name: <input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="new-pass">Create a New Password <input type="password" id="new-pass" name="new-pass" minlength="8"></label>

        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal"><input type="radio" name="account-type" id="personal" class="inline" checked> Personal</label>
            <label for="business"><input type="radio" name="account-type" id="business" class="inline"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile">Upload a profile picture: <input type="file" name="profile" id="profile"></label>
            <label for="age">Input your age (years): <input type="number" name="age" id="age" min="13" max="120"></label>

            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">YouTube</option>
                    <option value="2">Facebook</option>
                    <option value="3">Twitter(X)</option>
                    <option value="4">Others</option>
                </select>
            </label>

            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3"></textarea></label>

            
        </fieldset>

       <label for="terms"> <input type="checkbox" name="terms" id="terms" class="inline"> I accept the <a href="#">terms and conditions</a></label>

        <input type="submit" value="Submit">


    </form>

    
</body>
</html>
