<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="#" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name:  <Input type="text" id="last-name" name="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="user-password">Create a New Password: <input type="password" id="user-password" name="user-password" required></label>
        </fieldset>


        <fieldset>
            <legend>Account type(required)</legend>
            <label for="personal"><input type="radio" name="user-account" id="personal"  checked> Personal</label>
            <label for="business"><input type="radio" name="user-account" id="business"> Business</label>

        </fieldset>

        
        <fieldset>
            <label for="profile">Upload a profile picture: <input type="file" id="profile" name="profile"> </label>
            <label for="age">Input your age (years) <input type="number" min="13" max="120" id="age" name="age"></label>
            
            <label for="referrer">
                How did you hear about us?

                <select id="referrer" name="referrer">
                    <option value="">(Select one)</option>
                    <option value="1">Twitter</option>
                    <option value="2">Youtube</option>
                    <option value="3">Faceboox</option>
                    <option value="4">Other</option>
                </select>
            </label>


            <label for="bio">Provide a bio: <textarea rows="3" cols="20" id="bio" name="bio" placeholder="I like coding on the beach..."></textarea></label>

        </fieldset>

        <label for="terms-and-condition"><input type="checkbox" id="terms-and-condition" name="terms-and-condition" required> I accept the <a href="#">terms and conditions</a></label>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
