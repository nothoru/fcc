<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>


    <form action="#" method="post">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password" minlength="8" required></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline" checked> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business</label>

        </fieldset>


        <fieldset>
            <label for="profile-picture">Upload a profile picture:<input type="file" name="profile-picture" id="profile-picture"></labe>
            <label for="age">Input your age (years):<input type="number" min="13" max="120" name="age" id="age"></label>

            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">YouTube</option>
                    <option value="2">Twitter(X)</option>
                    <option value="3">Facebook</option>
                    <option value="4">Others</option>

                </select>
            </label>

            <label for="bio">Provide a bio:<textarea id="bio" name="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>

        </fieldset>

        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms" class="inline"required>I accept the <a href="#">terms and conditions</a></a></label>


        <input type="submit" value="Submit">

    </form>




</body>
</html>
