<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>



        <form id="survey-form">

            <label id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
            <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" name="number" min="13" max="120" pattern="[a-z0-5]" required></label>

            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>

            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label><input type="radio" value="definitely" name="recommend-question" class="inline" checked> Definitely</label>
                <label><input type="radio" value="maybe" name="recommend-question" class="inline"> Maybe</label>
                <label><input type="radio" value="not-sure" name="recommend-question" class="inline"> Not sure</label>
            </fieldset>
            
            <label>
                What is your favorite feature of freeCodeCamp?
                <select >
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
            
            <fieldset >
                <legend>What would you like to see improved? (Check all that apply)</legend>

                <label><input type="checkbox" value="1" class="inline"> Front-end Projects</label>
                <label><input type="checkbox" value="2" class="inline"> Back-end Projects</label>
                <label><input type="checkbox" value="3" class="inline"> Data Visualization</label>
                <label><input type="checkbox" value="4" class="inline"> Challenges</label>
                <label><input type="checkbox" value="5" class="inline"> Open Source Community</label>
                <label><input type="checkbox" value="6" class="inline"> Gitter help rooms</label>
                <label><input type="checkbox" value="7" class="inline"> Videos</label>
                <label><input type="checkbox" value="8" class="inline"> City Meetups</label>
                <label><input type="checkbox" value="9" class="inline"> Wiki</label>
                <label><input type="checkbox" value="10" class="inline"> Forum</label>
                <label><input type="checkbox" value="11" class="inline"> Additional Courses</label>


            </fieldset>

            <label>Any comments or suggestions?<textarea rows="5" placeholder="Enter your comment here..."></textarea></label>


            <input type="submit" value="Submit" id="submit">

        </form>

        </div>


    
</body>
</html>
